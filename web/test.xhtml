<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"   
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
>
   <h:head>
      <title>JSF tutorial</title>	 	
   </h:head>
   <h:body> 
      <h2>Internalization Language Example</h2>
   <h:form>
       <h:commandLink styleClass="link" value="Primeira" action="#{livrosView.pPrimeiraPagina()}"  rendererType="#{livrosView.paginaAtual != 0}" /> 
            <h:commandLink styleClass="link" value="Anterior"  action="#{livrosView.pPaginaAnterior()}" rendererType="#{livrosView.paginaAtual != 0}" /> 
            <h:commandLink styleClass="link" value="Próxima" action="#{livrosView.pProximaPagina()}"  rendererType="#{livrosView.paginaAtual  + livrosView.maxPorPagina lt livrosView.total}" /> 
            <h:commandLink styleClass="link" value="Última" action="#{livrosView.pUltimaPagina()}"  rendererType="#{livrosView.paginaAtual  + livrosView.maxPorPagina lt livrosView.total}" />

   </h:form>
</h:body>
</html>
