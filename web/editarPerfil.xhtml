<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Página Usuário</title>
        <link rel="stylesheet" type="text/css" href="css/menuBar.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        
    </h:head>
    <h:body >


        <fieldset id='fieldset'>
            <legend>Opções</legend>
            <h:graphicImage value="/images/user.png" />

            <h:form>
                <h:panelGrid cellpadding="0.1" columns="1">
                    <h:commandLink styleClass="link" value="Home" action="sessionUser.jsp" />
                       
           
                    <h:commandLink styleClass="link" value="Editar Perfil" action="editarPerfil.xhtml" />
                       
                 
                    <h:commandLink styleClass="link" value="Histórico"  />
                        
                 
                    <h:commandLink styleClass="link" value="Sobre Sistema"/>
                   
     
                    <h:commandLink styleClass="link" value="Sair" action="login.jsp" />
                      
              

                </h:panelGrid >
            </h:form>
        </fieldset> 

        <div class="container" style=" position: absolute;left:50%;margin-left:-200px;top: 300px">




            <center>

                <h:graphicImage value="images/logo_ifpe.gif" />     
                <h:form styleClass="loginform"  title="loginform" id="formulario">
                    <h:dataTable value="#{usuariosView.consultaLogin() != null ? usuariosView.consultaLogin() : 'test'}" var="usuario" >
                        <h:panelGrid  cellpadding="6" cellspacing="0" width="250" border="0" columns="3" styleClass="std" >

                            <h:outputLabel value="Nome:" for="nome" id="label_nome"/>
                            <h:column>
                                <h:inputText value="#{usuario.nome}" 
                                             size="30" rendered="#{usuario.canEdit}" />
                                <h:outputText value="#{usuario.nome}" 
                                              rendered="#{not usuario.canEdit}" />
                            </h:column>
                            <h:message for="nome" /> 


                            <h:outputLabel value="Senha:" for="senha" id="label_senha"/>
                            <h:column>
                                <h:inputText value="#{usuario.senha}" size="3"
                                             rendered="#{usuario.canEdit}" />
                                <h:outputText value="#{usuario.senha}" 
                                              rendered="#{not usuario.canEdit}" />
                            </h:column>
                            <h:message for="senha" /> 

                            <h:commandButton action="#{usuariosView.editUsuario(usuario)}" 
                                             rendered="#{not usuario.canEdit}">        
                                <h:graphicImage value="/images/edit.jpg" />
                                <f:setPropertyActionListener target="#{usuariosView.usuario}" value="#{usuario}" />
                            </h:commandButton>

                        </h:panelGrid>
                    </h:dataTable>
                </h:form>


            </center>

        </div>

    </h:body>
</html>
