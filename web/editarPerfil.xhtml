<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <f:view locale="#{userData.locale}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Página Usuário</title>
         <link rel="stylesheet" type="text/css" href="css/menuBar.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="stylesheet" type="text/css" href="css/abas.css" />
        <script type="text/javascript" src="js/abasLogin.js" />
    </h:head>
    <h:body >
        <div id="header" style="height: 120px   ">
        <h:graphicImage value="images/logo.png" />
        <h:graphicImage value ="images/Nome.png" />
    <h:form style="float:right">
       <h:panelGrid columns="2"> 
           <h:outputLabel value="#{msg.idioma}" style="color:white" /> <br />
         <h:selectOneMenu onchange="submit();" value="#{userData.locale}"
             valueChangeListener="#{userData.localeChanged}" >
             <f:selectItems value="#{userData.countries}"/> 
         </h:selectOneMenu> 
      </h:panelGrid> 
   </h:form> 
        
        <hr />
        
        </div>


        <fieldset id='fieldset'>
            <legend><h:outputLabel  value ="#{msg.opcoes}" style="font-weight: bold" /></legend>

            <h:form>

                <h:panelGrid cellpadding="0.1"  columns="1">
                    <h:commandLink styleClass="link" value="#{msg.inicio}" action="sessionUser.jsp?faces-redirect=true" />


                    <h:commandLink styleClass="link" value="#{msg.editar_perfil}" action="editarPerfil?faces-redirect=true" />


                    <h:commandLink styleClass="link" value="#{msg.historico}"  />


                    <h:commandLink styleClass="link" value="#{msg.sobre_sistema}"/>


                    <h:commandLink styleClass="link" value="#{msg.sair}" action="login.jsp" />



                </h:panelGrid >
            </h:form>

        </fieldset>


        <fieldset id="perfil">

            <legend> <h:outputLabel  value ="Login/Email:" style="font-weight: bold" /></legend>

            <h:graphicImage value="/images/user.png" />
            <h:outputText  value ="#{loginView.login}" /> 


        </fieldset>


          <h:panelGrid  style="position: absolute;left:50%;margin-left:-200px;top: 270px " cellpadding="0.1" cellspacing="1" width="250" border="0" columns="3">

                    <h:outputLabel styleClass="link" value="Alterar Senha:" for="login" id="label_login"/>
                    
                </h:panelGrid>

        <div class="container" style=" position: absolute;left:50%;margin-left:-200px;top: 300px">

            <center>

              
                        
                <h:form styleClass="loginform"  title="loginform" id="formulario">
                    <h:panelGrid  cellpadding="0.1" cellspacing="1" width="250" border="0" columns="3">
                     
                        <h:outputLabel  value="Login:" for="login" id="label_login"/>

                        <h:outputText value="#{loginView.login}"  />
                        <h:message for="login" /> 


                        <h:outputLabel  value="Nova Senha:" for="senha" id="label_password"/>
                        <h:inputSecret value="#{loginView.password}"  />
<!--                                <h:outputText value="#{UsuarioView.password}" 
                                          rendered="#{not UsuarioView.canEdit}" />-->

                        <h:message for="senha" /> 

                        <h:commandButton value="Atualizar Senha" action="#{loginView.atualizaSenha()}" />

                    </h:panelGrid>
                </h:form>


            </center>
        </div>




    </h:body>
       </f:view>
</html>
